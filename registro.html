<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Claudia Vitraux</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/img/icon.ico" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <link rel="stylesheet" type="text/css" href="css/formularios.css" />
</head>
<body>
    <header>
        <p><a href="index.html">Volver a la página principal</a></p>
    </header>
    <main>
        <form action="data.php" method="post" target="_blank">
          <div id="campos">
            <fieldset>
                <legend>Formulario de registro</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" pattern="[a-ZA-Z0-9]+" required />
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" required />
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required />
            </fieldset>
          </div>
            <button type="reset" name="reset" id="reset">Vaciar formulario</button>
            <button type="submit" name="submit" id="submit">Registrarse</button>
        </form>
    </main>
    <script type="text/javascript" src="js/registro.js"></script>
</body>
</html>
